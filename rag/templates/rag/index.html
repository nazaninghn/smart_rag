<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <style>
    /* Reset basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #1a1a1a;
      color: #fff;
      padding: 2em;
    }

    h2 {
      color: #fff;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    .box {
      background: #222;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #444;
      outline: none;
      color: #fff;
      background-color: #333;
    }

    input:focus, button:focus {
      border-color: #0077cc;
    }

    button {
      background-color: #0077cc;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .response {
      background: #002b45;
      padding: 1.5em;
      margin-top: 1em;
      border-radius: 10px;
      border-left: 5px solid #0077cc;
      font-size: 1.2em;
      line-height: 1.5;
    }

    /* Add some stylish animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box {
      animation: fadeIn 0.8s ease-out;
    }

  </style>
</head>
<body>
  <div class="box">
    <h2>Ask me anything</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="query" placeholder="Type your question..." required>
      <button type="submit">Ask</button>
    </form>
    {% if answer %}
    <div class="response">
      {{ answer }}
    </div>
    {% endif %}
  </div>
</body>
</html>
